site_name: 线性代数 Linear Algebra
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      accent: pink
      primary: black
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      accent: pink
      primary: black
  icon:
    repo: fontawesome/brands/github
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
repo_url: https://github.com/RadleyJiao/Linearalgebra
repo_name: RadleyJiao/Linearalgebra

